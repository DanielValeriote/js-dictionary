<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Valeriote" />
    <meta
      name="description"
      content="Engllish dictionary created with vanilla javascript."
    />
    <meta
      name="keywords"
      content="dictionary, english, javascript dictionary"
    />
    <title>Js - Dictionary</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Google Fonts - Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="input-container">
        <label for="wordInput">Word</label>
        <input type="text" id="wordInput" autocomplete="off" />
        <button type="button" onclick="main()" id="wordSubmitBtn">
          search
        </button>
      </div>
    </header>
    <hr />
    <main>
      <section id="definitionContainer">
        <div class="df-header"></div>
        <div class="df-body"></div>
      </section>
    </main>
    <hr />
    <footer>
      <h5 class="credits">
        created by
        <a
          rel="external"
          target="_blank"
          href="https://github.com/DanielValeriote"
          >Daniel Valeriote</a
        >
      </h5>
    </footer>
  </body>
  <script src="./script/script.js"></script>
</html>
